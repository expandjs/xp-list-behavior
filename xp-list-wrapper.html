<!--
A behavior used to add list wrapping capabilities on a custom element.

@behavior xp-list-wrapper
@description A behavior used to add list wrapping capabilities on a custom element
@keywords expandjs, web app, custom elements, web-components
@group behaviors
@hot

@homepage http://expandjs.com/elements/xp-list-wrapper
@repository https://github.com/ExpandJS/xp-list-behavior

@behavior xp-wrapper-behavior /bower_components/xp-wrapper-behavior/xp-wrapper-behavior.html

@dependency polymer Polymer/polymer#^1.2.0
@dependency expandjs ExpandJS/expandjs#0.10.0
@dependency xp-wrapper-behavior ExpandJS/xp-wrapper-behavior#0.10.0
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-wrapper-behavior/xp-wrapper-behavior.html">

<script>
    Polymer.XPListWrapperImp = {

        // PROPERTIES
        properties: {

            /**
             * The found items.
             *
             * @attribute items
             * @type Array
             * @notifies
             * @readonly
             */
            items: {
                notify: true,
                readOnly: true,
                value: function () { return []; }
            },

            /**
             * The list element.
             *
             * @attribute list
             * @type Element
             * @notifies
             * @readonly
             */
            list: {
                notify: true,
                observer: '_wrappedObserver',
                readOnly: true
            }
        },

        /*********************************************************************/

        // LISTENER
        ready: function () {

            // Mapping
            this.attributesMap.list = ['items', 'selectable'];
        }
    };
</script>
